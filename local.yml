---
- hosts: all
  connection: local
  become: true

  tasks:
############
# PACKAGES #
############
  - name: install packages
    package:
      name:
        - git
        - cronie
        - btop
        - firefox
############
# Dotfiles #
############
  - name: copy .zshrc
    copy:
      src: files/zshrc
      dest: /home/mrgrim/.zshrc
      owner: mrgrim
      group: mrgrim
  - name: copy .xinitrc
    copy:
      src: files/xinitrc
      dest: /home/mrgrim/.xinitrc
      owner: mrgrim
      group: mrgrim
########################
# Ansible Syncing Core #
########################
  - name: Creating Ansible User
    user:
      name: ansible
      system: yes
  - name: Set Ansible as sudo
    copy:
      src: files/sudoer_ansible
      dest: /etc/sudoers.d/ansible
      owner: root
      group: root
      mode: 0440
  - name: Add ansible-pull cron job
    cron:
      name: ansible auto-provision
      user: ansible
      minute: "*/10"
      job: ansible-pull -o -U git@github.com:0x7C2f/configuration.git