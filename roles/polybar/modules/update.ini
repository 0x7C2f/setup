[module/updates]
type = custom/script
exec = ~/.config/polybar/scripts/updates.sh
tail = true
interval = 5
format = <label>
format-prefix = "  ïŒƒ"
format-prefix-foreground = #0f94d2
label-foreground = ${color.foreground}
label = "%output%"
click-left = alacritty -e sudo pacman -Syu
label-padding = 0
format-prefix-font = 1
label-minlen = 8

[module/updates2]
type = custom/script
exec = "arch_updates -s"
tail = true
format = <label>
format-prefix = "Updates: "
click-right = "arch_updates -u&"
click-left = dunstify "Checking for updates" && arch_updates -q&
click-middle = dunstify "Cleaning cache" && arch_updates -c&
scroll-up = "arch_updates -n&"